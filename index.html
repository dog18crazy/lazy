<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>测试华为云函数</title>
</head>
<body>
  <h1>云函数调用结果：</h1>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById('output');

    // 注意这里用 API 网关触发器的公网地址
    fetch('https://iq7hvj255lb1z4ru8m.api-drcn.agconnect.link/test24', { method: 'GET' })
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.json();
      })
      .then(data => {
        output.textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        output.textContent = '调用出错: ' + err;
      });
  </script>
</body>
</html>
